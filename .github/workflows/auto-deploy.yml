name: Auto Deploy on Success

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Her gÃ¼n saat 02:00'de gÃ¼venlik taramasÄ± yap
    - cron: '0 2 * * *'

jobs:
  security-scan:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install frontend dependencies
      working-directory: ./frontend
      run: npm ci
    
    - name: Install backend dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install safety
    
    - name: Frontend security audit
      working-directory: ./frontend
      run: |
        echo "ðŸ” Frontend Security Audit"
        npm audit --audit-level=moderate || true
        echo "âœ… Frontend security check completed"
    
    - name: Backend security audit
      working-directory: ./backend
      run: |
        echo "ðŸ” Backend Security Audit"
        safety check --output json > security-report.json || true
        echo "âœ… Backend security check completed"
    
    - name: Upload security report
      uses: actions/upload-artifact@v4
      with:
        name: security-report-${{ github.run_number }}
        path: |
          backend/security-report.json
          frontend/npm-audit.json

  auto-fix-security:
    name: Auto Fix Security Issues
    runs-on: ubuntu-latest
    needs: security-scan
    if: github.event_name == 'schedule'
    
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Configure Git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
    
    - name: Auto fix frontend vulnerabilities
      working-directory: ./frontend
      run: |
        echo "ðŸ”§ Auto-fixing frontend vulnerabilities..."
        npm audit fix --force || true
        npm audit fix || true
        
        # Check if package.json changed
        if git diff --quiet package.json; then
          echo "No frontend changes needed"
        else
          echo "Frontend dependencies updated"
          git add package.json package-lock.json
          git commit -m "ðŸ”§ Auto-fix frontend security vulnerabilities" || true
        fi
    
    - name: Auto fix backend vulnerabilities
      working-directory: ./backend
      run: |
        echo "ðŸ”§ Auto-fixing backend vulnerabilities..."
        pip install --upgrade pip
        pip install -r requirements.txt --upgrade || true
        
        # Update requirements.txt
        pip freeze > requirements.txt
        
        # Check if requirements.txt changed
        if git diff --quiet requirements.txt; then
          echo "No backend changes needed"
        else
          echo "Backend dependencies updated"
          git add requirements.txt
          git commit -m "ðŸ”§ Auto-fix backend security vulnerabilities" || true
        fi
    
    - name: Push security fixes
      run: |
        git push origin main || echo "No changes to push"

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    outputs:
      coverage: ${{ steps.coverage.outputs.coverage }}
    defaults:
      run:
        working-directory: ./frontend
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run tests with coverage
      run: npm test -- --coverage --watchAll=false --coverageReporters=text-lcov --coverageReporters=json-summary
    
    - name: Extract coverage percentage
      id: coverage
      run: |
        COVERAGE=$(cat coverage/coverage-summary.json | jq '.total.lines.pct')
        echo "coverage=$COVERAGE" >> $GITHUB_OUTPUT
        echo "Frontend test coverage: $COVERAGE%"
    
    - name: Build frontend
      run: npm run build

  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    outputs:
      total_tests: ${{ steps.test_results.outputs.total_tests }}
      coverage: ${{ steps.test_results.outputs.coverage }}
    defaults:
      run:
        working-directory: ./backend
        
    services:
      mongodb:
        image: mongo:5.0
        ports:
          - 27017:27017
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest-cov
    
    - name: Run tests with coverage
      env:
        MONGODB_URL: mongodb://localhost:27017/test_db
        ENVIRONMENT: test
      run: |
        python -m pytest tests/ -v --tb=short --cov=. --cov-report=json
    
    - name: Extract test results
      id: test_results
      run: |
        # Count test results
        TOTAL_TESTS=$(python -m pytest tests/ --collect-only -q 2>/dev/null | grep "tests collected" | sed 's/ tests collected//' | tail -1)
        COVERAGE=$(cat coverage.json | jq '.totals.percent_covered')
        echo "total_tests=$TOTAL_TESTS" >> $GITHUB_OUTPUT
        echo "coverage=$COVERAGE" >> $GITHUB_OUTPUT
        echo "Backend tests: $TOTAL_TESTS total, Coverage: $COVERAGE%"
    
    - name: Check API health
      env:
        MONGODB_URL: mongodb://localhost:27017/test_db
        ENVIRONMENT: test
      run: |
        python -m uvicorn main:app --host 0.0.0.0 --port 8000 &
        sleep 10
        curl -f http://localhost:8000/health || exit 1

  deploy-frontend:
    name: Deploy Frontend to Netlify
    runs-on: ubuntu-latest
    needs: [test-frontend, test-backend]
    if: github.ref == 'refs/heads/main' && success()
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci
    
    - name: Build frontend
      working-directory: ./frontend
      run: npm run build
    
    - name: Deploy to Netlify
      id: netlify_deploy
      uses: nwtgck/actions-netlify@v3.0
      with:
        publish-dir: './frontend/build'
        production-branch: main
        github-token: ${{ secrets.GITHUB_TOKEN }}
        deploy-message: "Deploy from GitHub Actions - Frontend Coverage: ${{ needs.test-frontend.outputs.coverage }}%"
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

  deploy-backend:
    name: Deploy Backend to Render
    runs-on: ubuntu-latest
    needs: [test-frontend, test-backend]
    if: github.ref == 'refs/heads/main' && success()
    
    steps:
    - name: Deploy to Render
      id: render_deploy
      run: |
        echo "ðŸš€ Deploying backend to Render..."
        if [ "${{ secrets.RENDER_DEPLOY_HOOK_URL }}" ]; then
          # Extract service name from deploy hook URL
          SERVICE_NAME=$(echo "${{ secrets.RENDER_DEPLOY_HOOK_URL }}" | sed -n 's/.*\/services\/\([^\/]*\)\/deploys.*/\1/p')
          echo "ðŸ” Detected service name: $SERVICE_NAME"
          
          RESPONSE=$(curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}" -w "%{http_code}")
          if [ $RESPONSE -eq 200 ]; then
            echo "âœ… Backend deployment triggered successfully"
            echo "deploy_status=success" >> $GITHUB_OUTPUT
            
            # Generate backend URL
            BACKEND_URL="https://$SERVICE_NAME.onrender.com"
            echo "ðŸŒ Backend URL: $BACKEND_URL"
            echo "backend_url=$BACKEND_URL" >> $GITHUB_OUTPUT
            
            # Wait for deployment and test health
            echo "â³ Waiting for deployment to complete..."
            sleep 30
            
            # Test backend health
            if curl -f "$BACKEND_URL/health" > /dev/null 2>&1; then
              echo "âœ… Backend health check passed"
              echo "health_status=success" >> $GITHUB_OUTPUT
            else
              echo "âš ï¸ Backend health check failed - may still be deploying"
              echo "health_status=pending" >> $GITHUB_OUTPUT
            fi
          else
            echo "âŒ Backend deployment failed with status: $RESPONSE"
            echo "deploy_status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
        else
          echo "âŒ RENDER_DEPLOY_HOOK_URL secret not set"
          echo "deploy_status=failed" >> $GITHUB_OUTPUT
          exit 1
        fi

  deployment-report:
    name: Generate Deployment Report
    runs-on: ubuntu-latest
    needs: [test-frontend, test-backend, deploy-frontend, deploy-backend]
    if: always()
    
    steps:
    - name: Create deployment report
      run: |
        echo "# ðŸš€ Deployment Report" > deployment_report.md
        echo "" >> deployment_report.md
        echo "**Deployment Date:** $(date)" >> deployment_report.md
        echo "**Commit:** ${{ github.sha }}" >> deployment_report.md
        echo "**Branch:** ${{ github.ref_name }}" >> deployment_report.md
        echo "" >> deployment_report.md
        echo "## ðŸ“Š Test Results" >> deployment_report.md
        echo "" >> deployment_report.md
        echo "### Frontend" >> deployment_report.md
        echo "- **Status:** ${{ needs.test-frontend.result }}" >> deployment_report.md
        echo "- **Test Coverage:** ${{ needs.test-frontend.outputs.coverage }}%" >> deployment_report.md
        echo "" >> deployment_report.md
        echo "### Backend" >> deployment_report.md
        echo "- **Status:** ${{ needs.test-backend.result }}" >> deployment_report.md
        echo "- **Total Tests:** ${{ needs.test-backend.outputs.total_tests }}" >> deployment_report.md
        echo "- **Coverage:** ${{ needs.test-backend.outputs.coverage }}%" >> deployment_report.md
        echo "" >> deployment_report.md
        echo "## ðŸš€ Deployment Status" >> deployment_report.md
        echo "" >> deployment_report.md
        echo "### Frontend (Netlify)" >> deployment_report.md
        echo "- **Status:** ${{ needs.deploy-frontend.result }}" >> deployment_report.md
        echo "" >> deployment_report.md
        echo "### Backend (Render)" >> deployment_report.md
        echo "- **Status:** ${{ needs.deploy-backend.result }}" >> deployment_report.md
        echo "- **Backend URL:** ${{ needs.deploy-backend.outputs.backend_url }}" >> deployment_report.md
        echo "- **Health Status:** ${{ needs.deploy-backend.outputs.health_status }}" >> deployment_report.md
        echo "" >> deployment_report.md
        
        # Calculate success rate
        SUCCESS_COUNT=0
        TOTAL_COUNT=4
        
        if [ "${{ needs.test-frontend.result }}" == "success" ]; then SUCCESS_COUNT=$((SUCCESS_COUNT + 1)); fi
        if [ "${{ needs.test-backend.result }}" == "success" ]; then SUCCESS_COUNT=$((SUCCESS_COUNT + 1)); fi
        if [ "${{ needs.deploy-frontend.result }}" == "success" ]; then SUCCESS_COUNT=$((SUCCESS_COUNT + 1)); fi
        if [ "${{ needs.deploy-backend.result }}" == "success" ]; then SUCCESS_COUNT=$((SUCCESS_COUNT + 1)); fi
        
        SUCCESS_RATE=$((SUCCESS_COUNT * 100 / TOTAL_COUNT))
        
        echo "## ðŸ“ˆ Overall Success Rate: $SUCCESS_RATE%" >> deployment_report.md
        echo "" >> deployment_report.md
        
        if [ $SUCCESS_RATE -eq 100 ]; then
          echo "ðŸŽ‰ **Perfect deployment! All systems operational.**" >> deployment_report.md
        elif [ $SUCCESS_RATE -ge 75 ]; then
          echo "âœ… **Good deployment with minor issues.**" >> deployment_report.md
        elif [ $SUCCESS_RATE -ge 50 ]; then
          echo "âš ï¸ **Partial deployment success. Investigation needed.**" >> deployment_report.md
        else
          echo "âŒ **Deployment failed. Immediate attention required.**" >> deployment_report.md
        fi
        
        cat deployment_report.md
    
    - name: Archive deployment report
      uses: actions/upload-artifact@v4
      with:
        name: deployment-report-${{ github.run_number }}
        path: deployment_report.md

  notify-success:
    name: Notify Success
    runs-on: ubuntu-latest
    needs: [test-frontend, test-backend, deploy-frontend, deploy-backend]
    if: success()
    
    steps:
    - name: Success notification
      run: |
        echo "ðŸŽ‰ All tests passed and deployments successful!"
        echo "Frontend: Deployed to Netlify (Coverage: ${{ needs.test-frontend.outputs.coverage }}%)"
        echo "Backend: Deployed to Render (Coverage: ${{ needs.test-backend.outputs.coverage }}%)"
        echo "Deployment Success Rate: 100%" 
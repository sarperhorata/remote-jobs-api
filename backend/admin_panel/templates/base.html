<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Buzz2Remote Admin Panel{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
        }
        .nav-link {
            transition: all 0.3s ease;
        }
        .nav-link:hover {
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <!-- Main Content -->
    <main>
        <div class="py-6">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <!-- Page Header -->
                <div class="bg-gradient-to-r from-blue-600 to-purple-600 rounded-lg shadow-lg p-6 mb-6">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <div class="mr-4">
                                <div class="bg-white p-3 rounded-full">
                                    <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2-2v2m8 0V6a2 2 0 012 2v6a2 2 0 01-2 2H8a2 2 0 01-2-2V8a2 2 0 012-2V6"></path>
                                    </svg>
                                </div>
                            </div>
                            <div class="flex-1">
                                <h1 class="text-3xl font-bold text-white">ðŸš€ Buzz2Remote Admin Panel</h1>
                                <p class="text-blue-100 mt-1">{% block subtitle %}Administration Dashboard{% endblock %}</p>
                            </div>
                        </div>
                        
                        <!-- Navigation Links -->
                        <div class="hidden md:flex items-center space-x-4">
                            <a href="/admin" class="nav-link bg-white/10 backdrop-blur-sm rounded-lg px-4 py-2 text-white hover:bg-white/20 transition-all">
                                <i class="fas fa-tachometer-alt mr-2"></i>Dashboard
                            </a>
                            <a href="/admin/jobs" class="nav-link bg-white/10 backdrop-blur-sm rounded-lg px-4 py-2 text-white hover:bg-white/20 transition-all">
                                <i class="fas fa-briefcase mr-2"></i>Jobs
                            </a>
                            <a href="/admin/companies" class="nav-link bg-white/10 backdrop-blur-sm rounded-lg px-4 py-2 text-white hover:bg-white/20 transition-all">
                                <i class="fas fa-building mr-2"></i>Companies
                            </a>
                            <a href="/admin/cache" class="nav-link bg-white/10 backdrop-blur-sm rounded-lg px-4 py-2 text-white hover:bg-white/20 transition-all">
                                <i class="fas fa-database mr-2"></i>Cache
                            </a>
                            <a href="/admin/cronjobs" class="nav-link bg-white/10 backdrop-blur-sm rounded-lg px-4 py-2 text-white hover:bg-white/20 transition-all">
                                <i class="fas fa-clock mr-2"></i>Cronjobs
                            </a>
                            <a href="/admin/settings" class="nav-link bg-white/10 backdrop-blur-sm rounded-lg px-4 py-2 text-white hover:bg-white/20 transition-all">
                                <i class="fas fa-cog mr-2"></i>Settings
                            </a>
                            <a href="/docs" target="_blank" class="nav-link bg-green-500/20 backdrop-blur-sm rounded-lg px-4 py-2 text-green-200 hover:bg-green-500/30 transition-all">
                                <i class="fas fa-book mr-2"></i>API Docs
                            </a>
                            <a href="/admin/logout" class="nav-link bg-red-500/20 backdrop-blur-sm rounded-lg px-4 py-2 text-red-200 hover:bg-red-500/30 transition-all">
                                <i class="fas fa-sign-out-alt mr-2"></i>Logout
                            </a>
                        </div>
                        
                        <!-- Mobile Menu Button -->
                        <div class="md:hidden">
                            <button id="mobile-menu-button" class="bg-white/10 backdrop-blur-sm rounded-lg p-2 text-white">
                                <i class="fas fa-bars"></i>
                            </button>
                        </div>
                    </div>
                    
                    <!-- Mobile Navigation Menu -->
                    <div id="mobile-menu" class="hidden md:hidden mt-4 pt-4 border-t border-white/20">
                        <div class="grid grid-cols-2 gap-2">
                            <a href="/admin" class="nav-link bg-white/10 backdrop-blur-sm rounded-lg px-3 py-2 text-white hover:bg-white/20 transition-all text-sm">
                                <i class="fas fa-tachometer-alt mr-2"></i>Dashboard
                            </a>
                            <a href="/admin/jobs" class="nav-link bg-white/10 backdrop-blur-sm rounded-lg px-3 py-2 text-white hover:bg-white/20 transition-all text-sm">
                                <i class="fas fa-briefcase mr-2"></i>Jobs
                            </a>
                            <a href="/admin/companies" class="nav-link bg-white/10 backdrop-blur-sm rounded-lg px-3 py-2 text-white hover:bg-white/20 transition-all text-sm">
                                <i class="fas fa-building mr-2"></i>Companies
                            </a>
                            <a href="/admin/cache" class="nav-link bg-white/10 backdrop-blur-sm rounded-lg px-3 py-2 text-white hover:bg-white/20 transition-all text-sm">
                                <i class="fas fa-database mr-2"></i>Cache
                            </a>
                            <a href="/admin/cronjobs" class="nav-link bg-white/10 backdrop-blur-sm rounded-lg px-3 py-2 text-white hover:bg-white/20 transition-all text-sm">
                                <i class="fas fa-clock mr-2"></i>Cronjobs
                            </a>
                            <a href="/admin/settings" class="nav-link bg-white/10 backdrop-blur-sm rounded-lg px-3 py-2 text-white hover:bg-white/20 transition-all text-sm">
                                <i class="fas fa-cog mr-2"></i>Settings
                            </a>
                            <a href="/docs" target="_blank" class="nav-link bg-green-500/20 backdrop-blur-sm rounded-lg px-3 py-2 text-green-200 hover:bg-green-500/30 transition-all text-sm">
                                <i class="fas fa-book mr-2"></i>API Docs
                            </a>
                            <a href="/admin/logout" class="nav-link bg-red-500/20 backdrop-blur-sm rounded-lg px-3 py-2 text-red-200 hover:bg-red-500/30 transition-all text-sm">
                                <i class="fas fa-sign-out-alt mr-2"></i>Logout
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Page Content -->
                {% block content %}{% endblock %}
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white mt-8">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <div class="border-t border-gray-200 pt-4">
                <p class="text-center text-sm text-gray-500">
                    &copy; 2024 Buzz2Remote. All rights reserved.
                </p>
            </div>
        </div>
    </footer>

    <script>
        // Mobile menu toggle
        document.getElementById('mobile-menu-button').addEventListener('click', function() {
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenu.classList.toggle('hidden');
        });
    </script>
</body>
</html>

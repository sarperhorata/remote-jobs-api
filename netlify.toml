[build]
  command = "npm run build"
  publish = "dist"
  functions = "functions"

# Production context: all deploys from the Production branch
[context.production]
  command = "cd frontend && npm install --legacy-peer-deps && npm run build"
  environment = { NODE_ENV = "production", REACT_APP_API_URL = "https://buzz2remote-api.onrender.com/api" }

# Deploy Preview context: all deploys generated from pull/merge requests
[context.deploy-preview]
  command = "cd frontend && npm install --legacy-peer-deps && npm run build"
  environment = { NODE_ENV = "production", REACT_APP_API_URL = "https://buzz2remote-api.onrender.com/api" }

# Branch deploy context: deploys from branches other than the Production branch
[context.branch-deploy]
  command = "cd frontend && npm install --legacy-peer-deps && npm run build"

# Specific branch context: deploys from the staging branch
[context.staging]
  command = "cd frontend && npm install --legacy-peer-deps && npm run build"

# For Automatic FE Deploys to GitHub and Netlify
[build.environment]
  REACT_APP_API_URL = "https://buzz2remote-api.onrender.com/api"
  NODE_VERSION = "18"
  NPM_VERSION = "9"

# Redirects for single page application
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and CORS
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains"
    Content-Security-Policy = "default-src 'self' https://api.buzz2remote.com https://*.buzz2remote.com; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://api.buzz2remote.com wss://*.buzz2remote.com"

[[plugins]]
package = "netlify-plugin-cypress"

[context.production.environment]
  VITE_API_URL = "https://api.buzz2remote.com"
  VITE_APP_URL = "https://buzz2remote.com" 